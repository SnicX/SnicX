<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnicX</title>
  <style>
    :root {
      --bg: #0f1226;
      --fg: #ffffff;
      --accent: #7c5cff;
      --muted: #c7c9d1;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg);
      background: radial-gradient(1200px 800px at 80% -10%, #2a1a72 0%, rgba(42,26,114,0) 70%),
                  radial-gradient(900px 700px at -20% 110%, #0ea5e9 0%, rgba(14,165,233,0) 65%),
                  var(--bg);
      display: grid;
      place-items: center;
      min-height: 100svh;
    }

    .card {
      width: min(820px, 92vw);
      padding: clamp(24px, 4vw, 48px);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
    }

    .title {
      margin: 0 0 12px;
      font-size: clamp(28px, 6vw, 56px);
      font-weight: 800;
      letter-spacing: 0.5px;
      line-height: 1.1;
      text-wrap: balance;
    }

    .subtitle {
      margin: 0;
      font-size: clamp(16px, 3.2vw, 24px);
      line-height: 1.4;
      color: var(--muted);
      text-wrap: pretty;
    }

    .title .accent {
      position: relative;
      padding: 0 .15em;
      text-shadow: 0 0 12px rgba(124,92,255,.6);
    }

    .title .accent::after {
      content: "";
      position: absolute;
      inset: 70% -4px -6px -4px;
      background: linear-gradient(180deg, rgba(124,92,255,0.0), rgba(124,92,255,0.45));
      filter: blur(6px);
      border-radius: 8px;
      animation: pulse 2.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: .35; }
      50% { opacity: .9; }
    }

    .spacer { height: clamp(8px, 2.5vh, 20px); }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Две надписи">
    <h1 class="title">Привет, это SnicX! <span class="accent">Сайт пока находится в разработке</span></h1>
    <div class="spacer" aria-hidden="true"></div>
    <p class="subtitle">Но тут будет много чего интересного.</p>
  </main>
</body>
</html>
